<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css"
		href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script src="https://kit.fontawesome.com/3858995198.js"
		crossorigin="anonymous"></script>
</head>
<body>
	<section class="bg-primary py-3 py-md-5 py-xl-8 d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row gy-4 align-items-center">
				<div class="col-12 col-md-6 col-xl-5 mx-auto">
					<!-- Centered column -->
					<div class="card border-0 rounded-4">
						<div class="card-body p-3 p-md-4 p-xl-5">
							<div class="row">
								<div class="col-12">
									<div class="mb-4">
										<h2 class="h3">Reset password</h2>
										<h3 class="fs-6 fw-normal text-secondary m-0">Please
											enter your email to reset password</h3>
									</div>
								</div>
							</div>

							<div th:if="${param.success}" class="alert alert-info">Reset password successfully</div>
							<form id="reset-password-form" th:action="@{/reset_password}" method="post">
								<div class="row gy-3 overflow-hidden">
									<div class="col-12">
										<input type="hidden" th:value="${userId}" name="userId">
										<div class="form-floating mb-3">
											<input type="password" class="form-control" name="newPassword"
												id="newPassword" placeholder="Enter your new password" required> <label
												for="newPassword" class="form-label">New password</label>
											<i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
												aria-hidden="true"></i>
										</div>
										<div class="newPassword-error text-danger"></div>

									</div>

									<div class="col-12">
										<div class="form-floating mb-3">
											<input type="password" class="form-control" name="confirmPassword"
												id="confirmPassword" placeholder="Enter your new password" required>
											<label for="confirmPassword" class="form-label">Confirm password</label>
											<i class="fa fa-eye-slash eye-icon" onclick="hideAndShowPass(this)"
												aria-hidden="true"></i>
										</div>
										<div class="confirmPassword-error text-danger"></div>

									</div>
									<div class="col-12">
										<div class="d-grid">
											<button class="btn btn-primary btn-lg" type="submit">
												Save</button>
										</div>
									</div>
								</div>
							</form>

							<div class="row">
								<div class="col-6">
									<div
										class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-start mt-4">
										<p class="m-0 text-secondary text-center">
											Back to <a href="/login"
												class="link-primary text-decoration-none">Login</a>
										</p>
									</div>
									
								</div>
								<div class="col-6">
									<div
										class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
										<p class="m-0 text-secondary text-center">
											Not a member ? <a href="/register"
												class="link-primary text-decoration-none">Register</a>
										</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" th:src="@{js/reset_password.js}"></script>
</body>

</html>
